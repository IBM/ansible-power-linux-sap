---
- name: Executing roles for PowerVS swap and fs creation, preparing RHEL or SLES for SAP
  hosts: all
  roles:
    - { role: ibm.power_linux_sap.powervs_swap_creation, when: swap_disk_wwn is defined }
    - { role: ibm.power_linux_sap.powervs_fs_creation, when: disks_configuration is defined and disks_configuration.keys()|length > 0 }
    - { role: ibm.power_linux_sap.powervs_prepare_rhel_sap, when: sap_solution is defined and ansible_distribution is match("RedHat*") }
    - { role: ibm.power_linux_sap.powervs_prepare_sles_sap, when: sap_solution is defined and ansible_distribution is match("SLES*") }
  tasks:
  - name: Use the role sap_general_preconfigure
    ansible.builtin.include_role:
      name: sap_general_preconfigure
    vars:
      sap_general_preconfigure_fail_if_reboot_required: false
    when:
      - ansible_distribution is match("RedHat*")
      - sap_solution is defined
  - name: Use the role sap_hana_preconfigure
    ansible.builtin.include_role:
      name: sap_hana_preconfigure
    vars:
      sap_hana_preconfigure_fail_if_reboot_required: false
    when:
      - ansible_distribution is match("RedHat*")
      - sap_solution is defined
      - sap_solution is match("HANA")
  - name: Use the role sap_netweaver_preconfigure
    ansible.builtin.include_role:
      name: sap_netweaver_preconfigure
    when:
      - ansible_distribution is match("RedHat*")
      - sap_solution is defined
      - sap_solution is match("NETWEAVER")
