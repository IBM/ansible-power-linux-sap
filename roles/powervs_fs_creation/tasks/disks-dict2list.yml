---
# this task reads the variable passed to execute ansible roles, and manipulate them to be passed to fs_creation role, in a single dictionary for each name variable passed in variable list.
# this is an intermediate task, and is required for converting dictionary type disks_configuration to a list type for filesystem creation. It is not required if disks_configuration type is a list .
- name: For loop, to manipulate pv listing. # Use this loop to distribute pvs for names provided and use them later for filesystem creation.
  ansible.builtin.raw: i=0; while [[ $i -lt {{ item.1 }} ]]; do echo {{ item.0 }} ; let i=i+1; done
  register: loop_for_wwn
  with_together:
    - "{{ disks_configuration.names | map('trim') | list }}"
    - "{{  disks_configuration.counts | map('trim') | list }}"
  changed_when: false
- name: Set the variable tmp_wwn_list
  ansible.builtin.set_fact:
    tmp_wwn_list: "{{ tmp_wwn_list | default([]) + item.stdout_lines }}"
  loop: "{{ loop_for_wwn.results }}"
- name: Show results of the loop_for_wwn
  ansible.builtin.debug:
    var: loop_for_wwn.results
- name: Debug the variable tmp_wwn_list
  ansible.builtin.debug:
    var: tmp_wwn_list
- name: Show results of the type_debug
  ansible.builtin.debug:
    var: "{{tmp_wwn_list | type_debug }}"
# Create a dict with pv and its type
- name: Set the pv_listing_dm variable
  ansible.builtin.set_fact:
    pv_listing_dm: "{{ pv_listing_dm | default({}) |  combine({ item.0: item.1  })}}"
  with_together:
    - "{{ disks_configuration.wwns | map('trim') | list  }}"
    - "{{ tmp_wwn_list }}"
- name: Debug output of the pv_listing_dm
  ansible.builtin.debug:
    var: pv_listing_dm

- name: Copy the pv_listing_dm into the tmp_file
  ansible.builtin.copy:
    content: "{{ pv_listing_dm  }}"
    dest: /root/tmp_file
  changed_when: false
- name: Read and output the content of the tmp_file, delete unnecessary characters and write the content in the tmp_file_mod
  ansible.builtin.raw: "cat /root/tmp_file | tr [{},] '\n' | tee /root/tmp_file_mod"
  changed_when: false
- name: Read and output the content of tmp_file_mod, delete unnecessary characters
  ansible.builtin.raw: "cat /root/tmp_file_mod | sed 's/ //g' | sed 's/\"//g' | grep {{ item }} | sed 's/:{{ item }}//g' | tr '\n' ',' | sed 's/,$//g'"
  register: tmp_wwn_var
  loop: "{{ disks_configuration.names | map('trim') | list }}"
  changed_when: false
- name: Set fact for the wwn_list variable
  ansible.builtin.set_fact:
    wwn_list: "{{ wwn_list | default([]) + item.stdout_lines }}"
  loop: "{{ tmp_wwn_var.results }}"
- name: Debug output of the wwn_list
  ansible.builtin.debug:
    var: wwn_list
# Create stripes list dict
- name: Set fact for the disks_config_mod variable
  ansible.builtin.set_fact:
    disks_config_mod: "{{ disks_config_mod | default([]) + [{ 'name': item.0, 'count' : item.1, 'mount' : item.2, 'wwns' : item.3 }] }}"
  with_together:
    - "{{ disks_configuration.names | map('trim') | list }}"
    - "{{ disks_configuration.counts | map('trim') | list }}"
    - "{{ disks_configuration.mounts | map('trim') | list }}"
    - "{{ wwn_list }}"
- name: Debug output of the disks_config_mod
  ansible.builtin.debug:
    var: disks_config_mod

# execution of fs_creation role starts here. Iterate for each list created above
- name: Execution of the fs_creation role
  ansible.builtin.include_tasks: file-system-creation-core.yml
  with_items:
    - "{{ disks_config_mod }}"
  loop_control:
    loop_var: file_system

## Remove temp file created.
- name: Remove temp file created during execution
  ansible.builtin.file:
    state: absent
    path: "{{ item }}"
  with_items:
    - /root/tmp_file
    - /root/tmp_file_mod
  changed_when: false
